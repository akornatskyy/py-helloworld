[tox]
envlist = py3,py3-cython,pypy3

[testenv]
skip_install = True
deps =
  bobo
  bottle
  # py3: cherrypy
  # pypy3: cherrypy;platform_system != 'Windows'
  django
  falcon
  flask
  mako
  pyramid
  tornado
  wheezy.template
  wheezy.web
  ; pylibmc; platform_system != 'Windows'
  ; python-memcached
  ; pymemcache
  ; Flask-Caching
passenv =
  MEMCACHED_HOST
commands =
  python 01-welcome/benchmark.py
  python 02-routing/benchmark.py
  python 03-urls/benchmark.py
  python 05-template/benchmark.py
  python 06-widgets/benchmark.py
  ; python 07-caching/benchmark.py

[testenv:py3-cython]
deps =
  setuptools
  cython
passenv = {[testenv]passenv}
commands_pre =
  pip install bobo bottle django falcon flask mako pyramid tornado
  pip install --no-build-isolation wheezy.template wheezy.web
commands =
  {[testenv]commands}
