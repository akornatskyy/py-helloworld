{% extends "shared/master.html" %}

{% block title %}
    Welcome
{% endblock %}

{% block content %}
    {% if items: %}
        {% for i in items: %}
        <p>
            {{ i.name | e }}: {{ i.price }}
        </p>
        {% endfor %}
    {% else: %}
        <p>No items found.</p>
    {% endif %}
{% endblock %}
